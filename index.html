<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE'EL UPPERHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        .main-visual {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
            width: 90%;
        }

        .main-title h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 500;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
        }

        .main-title .subtitle {
            font-weight: 100;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .main-title p {
            font-weight: 300;
            font-size: clamp(1rem, 2vw, 1.4rem);
            letter-spacing: 0.05em;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .project-overview {
            margin-bottom: 100px;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .info-item {
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #333, #666);
        }

        .info-item h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            display: inline-block;
        }

        .info-item h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: #666;
        }

        .info-item p {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            color: #666;
            margin-top: 15px;
        }

        .reservation {
            max-width: 600px;
            margin: 0 auto;
        }

        .reservation-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .reservation-title h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .form-description {
            font-size: 0.9rem;
            color: #888;
            margin: 6px 0 10px;
            font-weight: 300;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .privacy-check {
            margin: 30px 0;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #000;
        }

        @media (max-width: 768px) {
            .content {
                padding: 60px 20px;
            }
            .info-grid {
                gap: 20px;
                padding: 10px;
            }
            .info-item {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-visual">
        <img src="leel-upperhouse.jpg" alt="LE'EL UPPERHOUSE" class="main-image">
        <div class="main-title">
            <h1>LE'EL UPPERHOUSE</h1>
            <div class="subtitle">0.1%들의 선택</div>
            <p>강남 최대규모 프리미엄 하우스</p>
        </div>
    </div>

    <div class="content">
        <div class="project-overview">
            <h2 class="section-title">PROJECT OVERVIEW</h2>
            <div class="info-grid">
                <div class="info-item">
                    <h3>위치</h3>
                    <p>서울 서초구 헌인마을
도시개발구역 일대</p>
                </div>
                <div class="info-item">
                    <h3>규모</h3>
                    <p>56,000py
222세대(10BL)</p>
                </div>
                <div class="info-item">
                    <h3>특징</h3>
                    <p>강남 최대규모 프리미엄 타운하우스
1000평 규모 프라이빗 커뮤니티 시설</p>
                </div>
            </div>
        </div>

        <div class="reservation">
            <div class="reservation-title">
                <h2>VISIT RESERVATION</h2>
                <p>르엘 어퍼하우스의 특별한 가치</p>
            </div>
            <form id="submit-form" name="submit-form">
                <div class="form-group">
                    <label for="name">성명</label>
                    <input type="text" id="name" name="성명" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="연락처" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13" placeholder="010-0000-0000" required>
                </div>
                <div class="form-group">
                    <label for="type">희망타입</label>
                    <select id="type" name="희망타입" required>
                        <option value="">선택해주세요</option>
                        <option value="50-60">50py ~ 60py</option>
                        <option value="70-80">70py ~ 80py</option>
                        <option value="90+">90py ~</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">문의사항</label>
                    <p class="form-description">*희망하시는 상담시간이 있으시면 작성해주세요.</p>
                    <textarea id="message" name="문의사항"></textarea>
                </div>
                <div class="privacy-check">
                    <label>
                        <input type="checkbox" required>
                        개인정보 수집 및 이용에 동의합니다
                    </label>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
        </div>
    </div>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwD47aHeMifbTqfyJ0XQQnzGf4xljDqtkS4cBz_PiDs7ui2ddOjY4ybkpDiw4-I9uo/exec'
    const form = document.forms['submit-form']

    // 전화번호 자동 하이픈 추가
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
        let number = e.target.value.replace(/[^0-9]/g, '');
        if(number.length > 3 && number.length <= 7) {
            number = number.substr(0, 3) + '-' + number.substr(3);
        } else if(number.length > 7) {
            number = number.substr(0, 3) + '-' + number.substr(3, 4) + '-' + number.substr(7);
        }
        e.target.value = number;
    });

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { 
            method: 'POST',
            mode: 'no-cors',
            body: new FormData(form),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
        .then(response => {
            console.log('Success!', response)
            alert('문의가 접수되었습니다.')
            form.reset()
        })
        .catch(error => {
            console.error('Error!', error.message)
            alert('문의 접수 중 오류가 발생했습니다. 다시 시도해주세요.')
        })
    })
    </script>
</body>
</html>
